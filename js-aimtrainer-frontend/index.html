<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Aim Trainer</title>
    <link rel="stylesheet"type="text/css" href="styles/main.css">
  </head>
  <body>
    <div id="title">
        <h1>Aim Trainer</h1>
    </div>
    <div id="application">
      <div id="user-info">
        <div id="user">
            <div>
              <h4 id="current-user">Not Logged In</h4>
              <div id="logOut" class="form">
                <form id="user-logOut">
                <button class="button" id="logOutButton">Log Out</button>
                </form>
              </div>
            </div>
            <div id="login" class="form">
              <form id="user-login">
              <h4>Login</h4>
              <label for="username" id="form-label">Username:</label><br>
              <input type="text" name="username" id="username-login">
              <input type="hidden" name="hiddenUserId" id="userId"><br><br>
              <button class="button" id="logInButton">Log In</button>
              </form>
            </div>
            <div id="signup" class="form">
              <form id="user-signup">
                <h4>Sign Up</h4>
                <label for="username" id="form-label">Username:</label><br>
                <input type="text" name="username" id="username-signup"><br><br>
                <button class="button" id="signUpButton">Sign Up</button>
              </form>
            </div>
        </div>
      </div>
      
      <div id="game">
        <canvas id="game-canvas"></canvas>
      </div>
      
      <div class="high-scores">
          <h4>High scores</h4>
      </div>
    </div>
    <br>
      <div id="comments-section" class="form">
        <h4 id="comment-title">Comments</h4>
        <form id="comment-form">
          <label for="comment" id="form-label">New Comment:</label><br>
          <input type="textarea" name="new_comment" id="newUserComment"><br><br>
          <button id="newCommentButton">Submit</button>
        </form>
      </div>
      <br>
      <br>
      <div class="comment-list"></div>
      <script defer type="application/javascript" src="src/index.js" charset="UTF-8"></script>
      <script defer type="application/javascript" src="src/game.js" charset="UTF-8"></script>
  </body>
</html>
